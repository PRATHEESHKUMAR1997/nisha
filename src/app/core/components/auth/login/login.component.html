<div class="h-screen w-screen flex items-center justify-center">
    
    <div class="w-1/4 shadow-2xl p-5 rounded">
        <h1>Login</h1>
        <div class="example-container">
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>User Name</mat-label>
                <input matInput placeholder="pat@example.com" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

        </div>
        
        <button mat-raised-button color="primary" (click)="login()" class="w-full">Login</button>
        <a class="mt-3 block text-right cursor-pointer text-blue-600" routerLink="forget-password">Forget Password?</a>
        
    </div>
    
</div>
