<div class="h-screen w-screen flex items-center justify-center">
    
    <div class="w-1/4 shadow-2xl p-5 rounded">
        <h1>Forget Password</h1>
        <div class="example-container">
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>User Name</mat-label>
                <input matInput placeholder="pat@example.com" [formControl]="forgetEmail" required>
                <mat-error *ngIf="forgetEmail.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>


        </div>
        
        <button mat-raised-button color="primary" class="w-full" routerLink="/otp-verification">Submit</button>
        <a class="mt-3 block text-right cursor-pointer text-blue-600" routerLink="">Back to Login</a>
    </div>
    
</div>
